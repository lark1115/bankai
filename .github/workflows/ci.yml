name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - run: bun install

      - run: bun run build

      - run: npx tsc --noEmit

      - run: bun run test

  enforce-source-branch:
    if: github.event_name == 'pull_request' && github.base_ref == 'main' && github.head_ref != 'develop'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "::error::PRs to main must come from develop"
          exit 1

  auto-release:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check version diff
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          if [ "$LATEST_TAG" = "none" ] || [ "$LATEST_TAG" != "v${CURRENT}" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=${CURRENT}" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: oven-sh/setup-bun@v2
        if: steps.version.outputs.changed == 'true'

      - uses: actions/setup-node@v6
        if: steps.version.outputs.changed == 'true'
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Build and publish
        if: steps.version.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          bun install
          bun run build
          npm publish --provenance

      - name: Create release
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
          gh release create "v${VERSION}" --generate-notes
